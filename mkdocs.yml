site_name: Supernova
site_url: 'http://docs.supernovaegine.org'
site_author: 'Eduardo Dória Lima'
site_description: 'Supernova Engine documentation'

repo_name: 'deslon/supernova'
repo_url: 'https://github.com/deslon/supernova'
edit_uri: '../supernova-docs/edit/master/docs'

google_analytics: ['UA-113314204-2','docs.supernovaengine.org']

theme:
  name: 'material'
  custom_dir: 'overrides'
  logo: 'images/logo.svg'
  favicon: 'images/favicon.png'
  #palette:
  #  primary: 'indigo'
  #  accent: 'indigo'
  feature:
    tabs: false

extra_css:
  - 'css/extra.css'
  - 'css/code-tabs.css'

extra_javascript:
  - 'js/code-tabs.js'

extra:
  social:
    - icon: 'fontawesome/brands/github-alt'
      link: 'https://github.com/deslon/supernova'
  version: 1.0

copyright: 'Copyright &copy; 2018, Eduardo Dória Lima (CC-BY 3.0)'

markdown_extensions:
  - admonition
  - codehilite
#      linenums: True
  - toc:
      permalink: true
  - markdown_fenced_code_tabs:
      single_block_as_tab: True

nav:
- Introduction: 'index.md'
- Getting started:
  - Creating a basic project: 'getting-started/creating-a-basic-project.md'
  - Coordinate systems: 'getting-started/coordinate-systems.md'
  - Building project:
    - Building for Android: 'getting-started/building-project/building-for-android.md'
    - Building for iOS: 'getting-started/building-project/building-for-ios.md'
    - Building for HTML5: 'getting-started/building-project/building-for-html5.md'
- Learning:
  - Screen scaling: 'learning/screen-scaling.md'
  - Object animation: 'learning/object-animation.md'
  - Particle system: 'learning/particle-system.md'
